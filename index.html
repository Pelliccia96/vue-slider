<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body class="bg-dark">

    <div id="app">
        <div class="text-white text-center mt-5">
            <h1>{{name}}</h1>
        </div>
        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="slides[currentIndex].image" alt="" />
                    <div class="text">
                        <h3>{{slides[currentIndex].title}}</h3>
                        <p>{{slides[currentIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="goPrev"></div>
                    <div class="next" @click="goNext"></div>
                    <div class="thumb" v-for="(image, i) in slides" v-bind:class="(i === currentIndex) ? 'active' : ''" @click="onThumbnailClick(i)">
                        <img v-bind:src="image.image" alt="" class="img-fluid">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
